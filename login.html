<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }
            var password = document.getElementById("password").value;
            if(password == ""){
                alert("Please enter a password");
                return false;
            }
            if(email == ""){
                alert("Please enter an email");
            }
        }
    </script>
</head>

<body>
    <div class="Wrapper"><br>

        <form action="userLogin.php" method="POST"> <!-- Add the appropriate action URL -->
            <h1>Login</h1><br>
            <div class="input-box">
                <input type="text" placeholder="Email" name="email" required>
                <i class='bx bx-envelope'></i>

            </div><br>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bx-lock-alt'></i>
            </div><br><br>



            <button type="submit" class="btn" name="loginBtn">Sign in</button><br>
            <br>
            <div class="register-link">
                <p>Don't have an account? <a href="create.html">Register</a></p>
            </div>


        </form>

    </div>
</body>

</html>
